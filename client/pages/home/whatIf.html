<template name="WhatIf">
	<section id="WhatIf" class="content-section text-center">
		<div class="container">
			<div class="col-lg-8 col-lg-offset-2">
				<h2>What if?</h2>

				{{#if anyAppliances}}
					<p>
						Let's look at how much you could save by switching to a more efficient
						appliance (assuming similar size and specs to your current appliance).
					</p>
					<table class="table" style="font-size: 13pt;">
						<thead>
						<tr>
							<th class="text-left">Appliance</th>
							<th class="text-center">Current star rating</th>
							<th class="text-center">Adjust</th>
							<th class="text-center">"New" star rating</th>
							<th class="text-center">Saving ($ p.a.)</th>
						</tr>
						</thead>
						<tbody>
						{{#each household.appliances}}
						{{#if isAirConditioner}}
							<tr>
								<td class="text-left">{{category.name}} - cooling</td>
								<td>{{{displayStars coolingStarRating}}}</td>
								<td>
									Coming soon!
<!--
									<button class="btn btn-xs reduce-cooling-star-rating">
										<i class="fa fa-arrow-down"></i>
									</button>
									<button class="btn btn-xs increase-cooling-star-rating">
										<i class="fa fa-arrow-up"></i>
									</button>
-->
								</td>
								<td>
									{{{displayStars adjustedCoolingStarRating}}}
								</td>
								<td>
									{{dollars adjustedSaving}}
								</td>
							</tr>
							<tr>
								<td class="text-left">{{category.name}} - heating</td>
								<td>{{{displayStars heatingStarRating}}}</td>
								<td>
									Coming soon!
<!--
									<button class="btn btn-xs reduce-heating-star-rating">
										<i class="fa fa-arrow-down"></i>
									</button>
									<button class="btn btn-xs increase-heating-star-rating">
										<i class="fa fa-arrow-up"></i>
									</button>
-->
								</td>
								<td>
									{{{displayStars adjustedHeatingStarRating}}}
								</td>
								<td>
									{{dollars adjustedSaving}}
								</td>
							</tr>
						{{else}}
							<tr>
								<td class="text-left">{{category.name}}</td>
								<td>{{{displayStars StarRating}}}</td>
								<td>
									<button class="btn btn-xs reduce-star-rating">
										<i class="fa fa-arrow-down"></i>
									</button>
									<button class="btn btn-xs increase-star-rating">
										<i class="fa fa-arrow-up"></i>
									</button>
								</td>
								<td>
									{{{displayStars adjustedStarRating}}}
								</td>
								<td>
									${{adjustedSaving}}
								</td>
							</tr>
						{{/if}}
						{{/each}}
						</tbody>
					</table>
				{{else}}
					<p>
						Once you've entered your appliances you will be able to look at how much you
						could save by switching to more efficient alternatives.
					</p>
				{{/if}}
                <div class="col-lg-8 col-lg-offset-2">
                    <canvas id="barChart" width="400" height="400"></canvas>
                </div>
			</div>


		</div>
	</section>
</template>
